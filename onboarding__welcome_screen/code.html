<script id="tailwind-config">

            darkMode: "class",

                        "background-dark": "#221019",

</div>
</div>
</div>

<div class="flex flex-col items-center px-8 pt-8 pb-4">
<h1 class="text-[#181114] dark:text-white tracking-tight text-[36px] font-extrabold leading-tight text-center">
                Welcome to Bloom
            </h1>
<p class="text-[#181114]/70 dark:text-white/70 text-lg font-medium leading-relaxed mt-4 text-center max-w-xs">
                Your personal guide to understanding your body and cycle with love.
            </p>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-6">
<div class="h-2 w-6 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/20"></div>
<div class="h-2 w-2 rounded-full bg-primary/20"></div>
</div>

<div class="px-6 pb-12 flex flex-col gap-4">
<button class="w-full bg-primary text-white text-lg font-bold py-5 rounded-full shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform">

            </button>
