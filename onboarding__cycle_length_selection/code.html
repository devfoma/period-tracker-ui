<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col overflow-x-hidden relative">
<!-- Decorative Floral Elements -->
<div class="floral-pattern-top" data-alt="Light organic floral pattern in pink tones"></div>
<div class="floral-pattern-bottom" data-alt="Faded floral illustration decoration"></div>
<!-- Top App Bar -->
<div class="relative flex h-auto w-full flex-col z-10">
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-[#181114] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>

<div class="flex-1 text-center">

</div>

<div class="h-1.5 w-8 rounded-full bg-primary/20"></div>
</div>
<!-- Content Area -->
<main class="flex-1 flex flex-col px-6 z-10">
<!-- Headline -->
<h1 class="text-[#181114] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3 pt-6">
            How long is your cycle usually?
        </h1>
<!-- Body Text -->
<p class="text-[#181114]/70 dark:text-white/70 text-base font-normal leading-normal pb-8 pt-1 text-center max-w-sm mx-auto">
            Knowing your cycle length helps us predict your fertile window and next period accurately.
        </p>
<!-- Value Display -->
<div class="flex flex-col items-center justify-center py-12">
<div class="bg-white dark:bg-white/10 shadow-xl shadow-primary/5 rounded-xl px-10 py-6 text-center border border-primary/10">
<h2 class="text-primary text-[48px] font-bold leading-none tracking-tight">28</h2>
<span class="text-primary/60 text-lg font-semibold uppercase tracking-wide">Days</span>
</div>
</div>
<!-- Slider Component -->
<div class="w-full max-w-md mx-auto px-4 py-8">
<div class="relative pt-1">
<input class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary" max="45" min="21" type="range" value="28"/>
<div class="flex justify-between text-xs text-[#181114]/40 dark:text-white/40 mt-4 px-1 font-medium">
<span>21 Days</span>
<span>30 Days</span>
<span>45 Days</span>
</div>
</div>
</div>
<!-- Helper Note -->
<div class="mt-4 text-center">
<p class="text-[#181114]/50 dark:text-white/50 text-sm italic">
                Don't worry, you can always change this later in settings.
            </p>
</div>
</main>
<!-- Bottom Action -->
<footer class="p-6 pb-10 z-10">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-5 rounded-full shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
