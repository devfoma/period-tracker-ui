<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>

</div>
<!-- Hero Illustration Section -->
<div class="flex w-full grow flex-col items-center justify-center px-8">
<div class="relative flex aspect-square w-full max-w-[280px] items-center justify-center rounded-full bg-primary/5 dark:bg-primary/10">
<!-- Decorative Circles -->
<div class="absolute inset-0 rounded-full border-2 border-dashed border-primary/10 animate-[spin_20s_linear_infinite]"></div>

<div class="relative flex h-48 w-48 items-center justify-center rounded-3xl bg-gradient-to-br from-pink-50 to-white dark:from-pink-900/20 dark:to-background-dark shadow-xl">
<span class="material-symbols-outlined text-[100px] text-primary" data-icon="notifications_active">notifications_active</span>
<!-- The "Bow" Decoration -->
<div class="absolute -top-4 -right-2 flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white shadow-lg rotate-12">
<span class="material-symbols-outlined text-3xl" data-icon="featured_seasonal_and_gifts">featured_seasonal_and_gifts</span>
</div>
</div>
</div>
</div>
<!-- Text Content -->
<div class="px-8 pt-10 pb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                Never be surprised again.
            </h1>
<p class="text-slate-600 dark:text-slate-400 text-lg font-normal leading-relaxed text-center mt-4">
                Enable notifications for period predictions and health tips tailored for you.
            </p>
</div>
<!-- Actions Section -->
<div class="flex flex-col gap-3 px-8 pb-12 pt-4">
<!-- Primary Action -->
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-wide shadow-lg shadow-primary/20 hover:scale-[1.02] transition-transform active:scale-[0.98]">
<span class="truncate">Enable Notifications</span>
</button>
<!-- Secondary Action -->
<button class="flex cursor-pointer items-center justify-center h-12 text-slate-400 dark:text-slate-500 text-base font-medium hover:text-primary transition-colors">
<span class="truncate">Maybe Later</span>
</button>
